
<div class="pdf-toolbar">
  <div class="pdf-toolbar-start">
    <div class="open-pdf toolbar-grp">
      <button id="openFile" class="button is-small open-folder-button" title="Open File" tabindex="32" data-l10n-id="open_file">
        <span class="icon">
          <i class="fas fa-folder-open"></i>
        </span>
      </button>
    </div>
    <div class="toolbar-grp">
      <button id="viewFind" class="button is-small toolbar-button" title="Find in Document" tabindex="12" data-l10n-id="findbar">
        <span class="icon">
          <i class="fas fa-search"></i>
        </span>
      </button>
    </div>
    <div class="select-table toolbar-grp">
      <button class="button is-small select-table-button" id="selectTable" title="Select table region of table" tabindex="12">
        <span class="icon">
          <i class="fas fa-vector-square"></i>
        </span>
        <span>Select</span>
      </button>
    </div>
        <div class="field has-addons toolbar-grp">
      <p class="control">
        <button class="button is-small extract-table-button" id="extractTable" title="Extract table from document" tabindex="13">
          <span class="icon">
            <i class="fas fa-cogs"></i>
          </span>
          <span>Extract</span>
        </button>
      </p>
    </div>
    <div class="clear-table toolbar-grp">
      <button class="button is-small clear-table-button" id="clearTable" title="Clear table region" tabindex="14">
        <span class="icon">
          <i class="far fa-trash-alt"></i>
        </span>
      </button>
    </div>
  </div>
  <div class="pdf-toolbar-end">
    <div class="field has-addons toolbar-grp">
      <div class="open-modal">
        <span class="icon">
          <i class="fas fa-ellipsis-v"></i>
        </span>
      </div>
    </div>
  </div>
</div>
